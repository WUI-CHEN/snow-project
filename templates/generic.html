<!DOCTYPE HTML>
<html>
	<head>
		<title>道路及賞雪區域風險查詢</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/css/main.css" />
		<link rel="icon" href="{{ url_for('static', filename='images/ncdr.png') }}" type="image/png">
		<noscript><link rel="stylesheet" href="/static/css/noscript.css" /></noscript>

		<style>
			.form-row {
				display: flex;
				align-items: center;
				gap: 1rem;
				margin-left: 15%;  /* ✅ 整體往左一點 */
				margin-bottom: 1rem;
				flex-wrap: wrap;
			}

			.form-select-group {
				display: flex;
				gap: 1rem;
				flex-wrap: wrap;
			}

			.form-select-group select {
				padding: 0.6em 1em;
				font-size: 1.5rem;
				border-radius: 8px;
				border: none;
				background-color: #2d2c2c;
				color: white;
				width: 500px;
				min-width: 200px;
			}

			/* ✅ 查詢按鈕靠右推過去 */
			.form-row button {
				margin-left: 1%;
				height: 55px;               /* ✅ 按鈕整體高度 */
				line-height: 48px;          /* ✅ 文字垂直置中 */
				padding: 1 2em;             /* ✅ 左右 padding，不動上下 */
				font-size: 1rem;
				font-weight: bold;
				cursor: pointer;
				background-color: #2d2c2c;
			}


			.form-row button:hover {
				background-color: #4d5054;
				color: rgb(1, 1, 1);
			}

			section.wrapper {
				padding-top: 0rem;  /* 原本可能是 4rem */
			}

					/* 可選：進一步讓內文更靠近上方 */
			.inner {
				padding-top: 1rem;
			}

			h1.major {
				margin-bottom: 3rem; /* 標題與 iframe 的距離 */
			}

			#main.wrapper {
				margin: 0;       /* 外距全清空 */
				padding: 0.5em;  /* 內距調小，視需求調整 */
			}

			#main.wrapper .inner {
				padding: 0.5em;  /* 內距調小 */
				margin: 0;
			}

		</style>
		
	</head>

		<!-- Header -->
			<header id="header">
				<a href="{{ url_for('index') }}" class="title">冬季災害風險警示</a>
				<nav>
					<ul>
						<li><a href="{{ url_for('index') }}">Home</a></li>
						<li><a href="{{ url_for('generic') }}" class="active">Inquiry</a></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" class="wrapper">
						<div class="inner">
							<h1 class="major">道路及賞雪區域查詢</h1>
							
							<!-- 新增選單 -->
							<form action="{{ url_for('result') }}" method="get">
								<div class="form-row">
								  <!-- 左側兩個選單 -->
								  <div class="form-select-group">
									<select name="location" id="location" required>
									  <option value="" disabled selected>選擇地點</option>
									  <option value="hhs">合歡山</option>
									  <option value="tps">太平山</option>
									  <option value="ys">玉山</option>
									  <option value="sp">雪霸國家公園</option>
									  <option value="yms">陽明山、七星山</option>
									  <option value="wl">武陵農場</option>


									  <option disabled>───────────────────</option>

									  <option value="t14j">台14甲線</option>
									  <option value="t8">台8線</option>
									  <option value="t7">台7甲線</option>
									  <option value="t7">台7線</option>
									</select>							

									</select>
									<select name="date" id="date" required>
										<option value="" disabled selected>選擇查詢日期</option>
									</select>
								  </div>
							  
								  <!-- 查詢按鈕 -->
								  <button type="submit">查詢</button>
								</div>
							</form>
							  
							<!-- ArcGIS 地圖 -->
							<iframe src="https://archive.maps.arcgis.com/apps/instant/interactivelegend/index.html?appid=397be21da64a4bb787b3e5aff581078c" 
								width="100%" 
								height="800px" 
								frameborder="0">
							</iframe>
						</div>
					</section>
			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						<li>
							Licensed under 
							<a href="http://creativecommons.org/licenses/by/3.0/" target="_blank" rel="noopener noreferrer">
							  Creative Commons Attribution 3.0 Unported License
							</a>
						</li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="/static/js/jquery.min.js"></script>
			<script src="/static/js/jquery.scrollex.min.js"></script>
			<script src="/static/js/jquery.scrolly.min.js"></script>
			<script src="/static/js/browser.min.js"></script>
			<script src="/static/js/breakpoints.min.js"></script>
			<script src="/static/js/util.js"></script>
			<script src="/static/js/main.js"></script>

			<script>
				// 動態產生今天＋未來兩天的選項
				const dateSelect = document.getElementById("date");
				const today = new Date();
			  
				for (let i = 0; i < 3; i++) {
				  const futureDate = new Date(today);
				  futureDate.setDate(today.getDate() + i);
			  
				  const yyyy = futureDate.getFullYear();
				  const mm = String(futureDate.getMonth() + 1).padStart(2, '0');
				  const dd = String(futureDate.getDate()).padStart(2, '0');
				  const label = `${yyyy}/${mm}/${dd}`;
			  
				  const option = document.createElement("option");
				  option.value = label;
				  option.textContent = label;
			  
				  dateSelect.appendChild(option);
				}
			  </script>
			  
	</body>
</html>
